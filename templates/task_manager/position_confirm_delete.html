{% extends "base.html" %}
{% block title %}
  <title>Confirm deletion</title>
{% endblock %}
{% block content %}
  <h1>Are you sure you want to delete position {{ position.name }}?</h1>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete">
    <a href="{% url "task_manager:position-list" %}">No, go back to the list</a>
  </form>
{% endblock %}
