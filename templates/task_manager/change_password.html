{% extends "base.html" %}

{% block title %}
  <title>
    Password change
  </title>
{% endblock %}

{% block content %}
  <main class="main-content mt-0">
    <section>
      <div class="page-header">
        <div class="container">
          <div class="row">
            <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
              <div class="card card-plain mt-0">
                <div class="card-header pb-0 text-left bg-transparent">
                  <h3 class="font-weight-bolder my-primary-font">
                    Change password
                  </h3>
                  {% if form.errors %}
                    <p class="text-danger">Invalid credentials. Please try again.</p>
                  {% endif %}
                </div>
                <div class="card-body">
                  <form role="form" method="post" action="#">
                    {% csrf_token %}
                    <label for="id_old_password">Current password</label>
                    <div class="mb-3">
                      <input class="form-control" type="password" name="old_password" required id="id_old_password"
                        autofocus autocomplete="current_password">
                    </div>
                    <label for="id_new_password1">New password</label>
                    <div class="mb-3">
                      <input class="form-control" type="password" name="new_password1" autocomplete="new-password" required id="id_new_password1">
                    </div>
                    <label for="id_new_password2">Confirm new password</label>
                    <div class="mb-3">
                      <input class="form-control" type="password" name="new_password2" autocomplete="new-password" required id="id_new_password2">
                    </div>
                    <div class="text-center">
                      <button type="submit" class="btn my-bg-primary w-100 mt-1 mb-0">Change password</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-md-3 mt-8"></div>
          </div>
        </div>
      </div>
    </section>
  </main>

{% endblock content %}
