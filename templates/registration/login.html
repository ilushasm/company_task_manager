{% extends "base_fullscreen.html" %}
{% load static %}

{% block content %}

<main class="main-content  mt-0">
  <section>
    <div class="page-header min-vh-75">
      <div class="container">
        <div class="row">
          <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
            <div class="card card-plain mt-8">
              <div class="card-header pb-0 text-left bg-transparent">
                <h3 class="font-weight-bolder my-primary-font">
                  Login
                </h3>

                {% if form.errors %}
                  <p class="text-danger">Invalid credentials. Please try again.</p>
                  {% else %}
                    <p class="mb-0">Enter credentials</p>
                {% endif %}

              </div>
              <div class="card-body">
                <form role="form" method="post" action="#">
                  {% csrf_token %}
                  <label for="id_username">Username</label>
                  <div class="mb-3">
                    <input class="form-control" type="text" name="username" autofocus maxlength="150" required id="id_username"
                      autocapitalize="none" autocomplete="username">
                  </div>
                  <label for="id_password">Password</label>
                  <div class="mb-3">
                    <input class="form-control" type="password" name="password" autocomplete="current-password" required id="id_password">
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn my-bg-gradient-primary w-100 mt-1 mb-0">Sign in</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
              <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6"
                   style="background-image: url('/static/img/background.jpg');
                    background-size: cover;
                    background-repeat: no-repeat;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

{% endblock content %}
